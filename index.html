<!DOCTYPE html>
<html lang="pl">

<body>

    <section id="przedsionek">
        <!-- Ta sekcja pozostaje pusta; JS ją wypełni, by zapewnić kolejność ładowania -->
    </section>

    <section id="zbrojownia">
        <h1>ARSENAŁ</h1>
        <div class="galeria-sygnetow"></div>
    </section>
    
    <section id="oltarz">
        <div class="oltarz-text">

    </footer>
    
    <div id="kodeks-modal">

            <div id="kodeks-text-container">
