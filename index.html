<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCEPTORZY :: PROTOKÓŁ PRZEBUDZENIA</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png"> <!-- Sugeruję favicon w formacie PNG -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- === PROTOKÓŁ PRZEŁADOWANIA === -->
<div id="preloader">
    <img src="assets/images/logo.png" alt="Sztandar Inceptorów w oczekiwaniu...">
</div>

<!-- === SCENA I: BRAMA WEJŚCIOWA === -->
<section id="brama-wejsciowa">
    <div class="spotlight"></div>
    <div id="logo-container">
        <img src="assets/images/logo.png" alt="Sztandar Inceptorów">
    </div>
    <div id="kredo-container">
        <!-- Treść zostanie wygenerowana przez script.js -->
    </div>
    <a href="#arsenal" id="scroll-arrow">↓</a>
</section>

<!-- === SCENA II: ARSENAŁ === -->
<section id="arsenal">
    <h1>ARSENAŁ</h1>
    <div class="galeria-manifestow">
        <!-- Manifesty zostaną wygenerowane przez script.js -->
    </div>
</section>

<!-- === SCENA III: OŁTARZ INICJACJI === -->
<section id="oltarz">
    <div class="oltarz-text">
        <p>SŁOWA SĄ WIATREM.</p>
        <p>WIEDZA JEST MAPĄ.</p>
        <p>LICZY SIĘ TYLKO DZIAŁANIE.</p>
        <br>
        <p>PRZESTAŃ CZYTAĆ. ZACZNIJ BUDOWAĆ.</p>
        <br>
        <h2>WEZWIJ ARCHITEKTA.</h2>
    </div>
    <form id="wezwanie-form" action="https://formsubmit.co/inceptorzy@proton.me" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://inceptorzy.pl/dziekujemy.html">
        <input type="text" name="imie" placeholder="SYGNAŁ (IMIĘ)" required>
        <input type="email" name="email" placeholder="WEKTOR (EMAIL)" required>
        <button type="submit">[ ROZPOCZNIJ INCEPCJĘ ]</button>
    </form>
</section>

<!-- === SCENA IV: KRYPTA === -->
<footer id="krypta">
    <p>© 2026 INCEPTORZY. WSZYSTKIE PRAWA ZASTRZEŻONE. PROTOKÓŁ ZABEZPIECZONY.</p>
</footer>

<!-- === MODAL KODEKSU (UKRYTY HOLOGRAM) === -->
<div id="kodeks-modal">
    <div id="kodeks-content">
        <img id="kodeks-image" src="" alt="Wizualizacja Manifestu">
        <div id="kodeks-text-container">
            <h2 id="kodeks-title"></h2>
            <div id="kodeks-text"></div>
        </div>
    </div>
    <div id="kodeks-close">X</div>
</div>

<script src="script.js"></script>
</body>
</html>
